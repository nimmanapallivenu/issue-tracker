server.port=6060

server.contextPath=/

spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/tracker/

springfox.documentation.swagger.v2.path=/api-docs

spring.thymeleaf.check-template=true

# Check that the templates location exists.
spring.thymeleaf.check-template-location=true 
 # Enable MVC Thymeleaf view resolution.
spring.thymeleaf.enabled=true
 # Prefix that gets prepended to view names when building a URL.
spring.thymeleaf.prefix=classpath:/static/

spring.thymeleaf.suffix=.html



spring.datasource.url=jdbc:h2:mem:demo;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.datasource.initialize=true
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=none
spring.datasource.continue-on-error=false

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false



